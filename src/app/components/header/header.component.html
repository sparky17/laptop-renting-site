<header>
    <div class="navbar navbar-dark bg-primary shadown-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;" class="fa-solid fa-laptop">
            </i>
            <strong style="font-size: 30px;">LaptopRentingSite</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search Laptops">
            </div>
            <span class="fa fa-search search-icon"></span>
        </div>
        
        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size: 30px;" class="fa fa-cart-plus" aria-hidden="true"></i>
            <div style="font-size: 10px;" class="badge bg-danger ">{{totalItem}}</div>
        </button>
    </div>
</header>
