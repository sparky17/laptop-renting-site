<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'ModelName' ">

            <div class="card col-md-4.5">
                <img class="card-img-top" src="{{ item.image }}" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">{{ item.ModelName }}</h5>
                    <p class="card-text">{{ item.CPU }}</p>
                    <p class="card-text">{{ item.RAM }}</p>
                    <p class="card-text"><strong>Price:</strong> â‚¹{{ item.PriceEuros }}/year</p>
                    <button class="btn btn-success" (click)="addToCart(item)">Add to Cart</button>
                    <a class="btn btn-primary" [routerLink]="'/edit/' + item.id">Edit</a>
                    <button class="btn btn-danger" (click)="delete(item.id)">Delete</button>
                </div>
            </div>
            
            
        </ng-container>
   
    </div>
</div>
